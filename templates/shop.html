<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="navbar">
        <div id="part1">
            <p class="nav-part" onclick="window.location.href='/dashboard'">My Projects</p>
            <p class="nav-part">Leadearboard</p>
            <p class="nav-part current" onclick="window.location.href='/shop'">Shop</p>
            {% if is_admin %}
            <p class="nav-part admin-link" onclick="window.location.href='/admin/dashboard'">Admin Panel</p>
            {% endif %}
        </div>
        <div id="part2"><p>MOSAIC</p></div>
    </div>
    <div class="shop-container">
        <div class="shop-header">
            <h1>Mosaic Shop</h1>
            <div class="balance-display">
                <span class="balance-amount"> {{ user.tiles_balance if user.tiles_balance else 0}}</span>
                <span class="balance-label">Tiles</span>
            </div>
        </div>
        <div class="construction-banner">
            <div class="construction-content">
                <span class="material-symbols-outlined" id="special">construction</span>
                <div>
                    <h2>Under Construction</h2>
                    <p>The shop is being built! Check back soon for the rewards!</p>
                    <p class="coming-soon">Coming soon: Stickers, Merch, and More!</p>
                </div>
            </div>
        </div>
    </div>
    <div id="decor">
         <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/6744b79e66c6963e94189a886b7bfe544e75135f_websitedecor_2_.png" id="img2">
    </div>
</body>
</html>
