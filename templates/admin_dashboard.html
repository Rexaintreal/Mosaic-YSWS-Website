<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mosaic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="navbar">
        <div id="part1">
            <p class="nav-part {% if current_page == 'dashboard' %}current{% endif %}" onclick="window.location.href='/dashboard'">My Projects</p>
            <p class="nav-part {% if current_page == 'leaderboard' %}current{% endif %}" onclick="window.location.href='/leaderboard'">Leaderboard</p>
            <p class="nav-part {% if current_page == 'shop' %}current{% endif %}" onclick="window.location.href='/shop'">Shop</p>
            {% if user and is_admin(user) %}
            <p class="nav-part admin-link {% if current_page == 'admin' %}current{% endif %}" onclick="window.location.href='/admin/dashboard'">Admin Panel</p>
            {% endif %}
        </div> 
        <div id="part2">
            <p>MOSAIC</p>
        </div>
    </div>
    <div class="admin-layout">
        <div class="users-sidebar">
            <h2><i class="fas fa-users"></i> All Users</h2>
            <div id="users-list">
            </div>
        </div>
        <!-- Projects -->
        <div class="projects-content">
            <div class="content-header">
                <h1>Projects to Review</h1>
                <p>Select a user to view their projects</p>
            </div>
            <div id="projects-list" class="projects-list">
                <div class="empty-message">
                    <i class="fas fa-user-search" style="font-size: 80px; color: var(--medium-jungle); margin-bottom: 15px;"></i>
                    <p>Select a user from the left sidebar</p>
                </div>
            </div>
        </div>

        <!-- hemes & Stats -->
        <div class="themes-sidebar">
            <div class="sidebar-section">
                <h2>
                    <i class="fas fa-palette"></i>
                    Themes
                </h2>
                <button class="add-theme-btn" onclick="openThemeModal()">
                    <i class="fas fa-plus"></i>
                    Add New Theme
                </button>
                <div id="themes-list" class="theme-list-compact">
                </div>
            </div>

            <div class="sidebar-section">
                <h2>
                    <i class="fas fa-chart-line"></i>
                    Statistics
                </h2>
                <div class="stats-compact">
                    <div class="stat-box-compact">
                        <p class="stat-number" id="stat-pending">-</p>
                        <p class="stat-label">Pending Reviews</p>
                    </div>
                    <div class="stat-box-compact">
                        <p class="stat-number" id="stat-approved">-</p>
                        <p class="stat-label">Approved Projects</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeReviewModal()">&times;</button>
            <div id="review-content"></div>
        </div>
    </div>

    <!-- Theme Modal -->
    <div id="theme-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeThemeModal()">&times;</button>
            <h2>Add New Theme</h2>
            <form id="theme-form" onsubmit="submitTheme(event); return false;">
                <div class="form-group">
                    <label for="theme-name">Theme Name *</label>
                    <input type="text" id="theme-name" required placeholder="e.g., Holiday Projects">
                </div>
                <div class="form-group">
                    <label for="theme-description">Description</label>
                    <textarea id="theme-description" rows="3" placeholder="Optional description..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-approve">Add Theme</button>
                    <button type="button" class="btn-secondary" onclick="closeThemeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/alert_modal.js')}}"></script>
    <script src="{{url_for('static', filename='js/admin_dashboard.js')}}"></script>
</body>
</html>
