<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic - Full Stack YSWS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div id="container">
        <div id="welcome"></div>

        <div class="content-layer">
            <nav class="top-nav">
                <a href="https://hackclub.com">
                    <img src="{{ url_for('static', filename='images/flagtop.png')}}" alt="Hack Club Flag" class="nav-flag">
                </a>
                
                <a href="https://hackclub.com">
                    <img src="{{ url_for('static', filename='images/hackclublogo.png')}}" alt="Hack Club Logo" class="nav-logo">
                </a>
            </nav>

            <h1 id="hero1">Welcome to Mosaic - Hack Club's very own <span style="text-decoration: wavy underline;">full-stack</span> YSWS!</h1>
            
            <a href="{{ url_for('signin')}}">
                <button id="start">LETS BRING SANTA TO TOWN!!</button>
            </a>
        </div>
        
        <div id="snow-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 50; 

            for (let i = 0; i < snowflakeCount; i++) {
                let flake = document.createElement('div');
                flake.classList.add('snowflake');
                let size = Math.random() * 5 + 2 + 'px';
                flake.style.width = size;
                flake.style.height = size;
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 3 + 2 + 's'
                flake.style.animationDelay = Math.random() * 5 + 's';
                
                snowContainer.appendChild(flake);
            }
        });
    </script>
 </body>
</html>
